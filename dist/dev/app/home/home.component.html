<div class="home">
    <h2>Prestations</h2>
    <div class="prestation">
        <div *ngFor="let prestation of prestations" class="item">
            <a href="{{prestation.link}}" target="_blank">
                <div class="imager_container">
                    <img src="{{ prestation.img }}">
                </div>
                <div class="title_container">
                    <h3>{{ prestation.title }}</h3>
                </div>
                <div class="description_container">
                    <p>{{ prestation.description.substr(0,125) }}...</p>
                </div>
                <button class="btn-see-more">Voir plus</button>
            </a>
        </div>
    </div>
    <h2>Articles</h2>
    <div class="article">
        <div *ngFor="let article of articles" class="item">
            <div class="imager_container">
                <img src="{{ article.img }}">
            </div>
            <a href="blog/{{article.uri}}">
                <div class="title_container">
                    <h3>{{ article.title }}</h3>
                </div>
                <div class="description_container">
                    <p>{{ article.content.substr(0,125) }}...</p>
                </div>
                <button class="btn-see-more"><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                </button>
            </a>
        </div>
    </div>

</div>
